<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Test Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #121212 0%, #000000 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #ffffff;
        }

        .form-container {
            background: rgba(30, 30, 30, 0.8);
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-column {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
                width: 95%;
                padding: 1.5rem;
            }
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            grid-column: 1 / -1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            margin-top: 0.5rem;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(40, 40, 40, 0.8);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            transform: scale(1.2);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            border: none;
            color: white;
            font-size: 1.1rem;
            margin-top: 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .fullscreen-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Emoji styling */
        label::before {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <nav>
        <ul style="display: flex; list-style-type: none; padding: 10px; background-color: #333; margin-bottom: 20px; gap: 15px;">
            <li><a href="/index.html" style="color: white; text-decoration: none;">Form</a></li>
            <li><a href="/auth.html" style="color: white; text-decoration: none;">Auth</a></li>
            <li><a href="/results.html" style="color: white; text-decoration: none;">Results</a></li>
        </ul>
    </nav>




    <button class="fullscreen-btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>
    <div class="form-container">
        <h2 style="grid-column: 1 / -1; text-align: center;">Water Quality Test Form</h2>
        <form id="waterTestForm" style="grid-column: 1 / -1; display: contents;">
            <div class="form-column">

            <label for="location">üìç Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="date">üìÖ Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="ph">üß™ pH Level (0-14):</label>
            <input type="number" id="ph" name="ph" min="0" max="14" step="0.1" required>

            <label for="turbidity">üå´ Turbidity (NTU):</label>
            <input type="number" id="turbidity" name="turbidity" required>

            <label for="temperature">üå° Temperature (¬∞C):</label>
            <input type="number" id="temperature" name="temperature" required>

            <label>‚ö° Electrical Conductivity (¬µS/cm):</label>
            <input type="number" id="conductivity" name="conductivity" placeholder="Enter ¬µS/cm" min="0" step="0.1">

            <label>üíß Dissolved Oxygen (mg/L):</label>
            <input type="number" id="oxygen" name="oxygen" placeholder="Enter mg/L" min="0" step="0.1">

            <label>üåä Salinity (ppt):</label>
            <input type="number" id="salinity" name="salinity" placeholder="Enter ppt" min="0" step="0.1">

            <label>üß™ Total Dissolved Solids (mg/L):</label>
            <input type="number" id="tds" name="tds" placeholder="Enter mg/L" min="0">

            <label>üèóÔ∏è Hardness (mg/L CaCO‚ÇÉ):</label>
            <input type="number" id="hardness" name="hardness" placeholder="Enter mg/L" min="0">

            </div>
            <div class="form-column">
                <label>üß™ Alkalinity (mg/L CaCO‚ÇÉ):</label>
                <input type="number" id="alkalinity" name="alkalinity" placeholder="Enter mg/L" min="0">

                <label>üß¥ Chlorine (mg/L):</label>
                <input type="number" id="chlorine" name="chlorine" placeholder="Enter mg/L" min="0" step="0.01">

                <label>ü¶† Total Coliforms (CFU/100 mL):</label>
                <input type="number" id="total_coliforms" name="total_coliforms" min="0" step="1" placeholder="Enter CFU count">

                <label>ü¶† E. coli (CFU/100 mL):</label>
                <input type="number" id="e_coli" name="e_coli" min="0" step="1" placeholder="Enter CFU count">

                <label>üåä Water Source:</label>
                <select name="water_source" id="water_source">
                    <option value="river">River</option>
                    <option value="lake">Lake</option>
                    <option value="well">Well</option>
                    <option value="tap">Tap Water</option>
                    <option value="bottled">Bottled Water</option>
                </select>

                <label for="notes">üîé Additional Notes:</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Enter any observations..."></textarea>
            </div>
            <button type="submit" class="btn-submit" style="grid-column: 1 / -1;">Submit Data</button>
        </form>
    </div>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        document.getElementById('waterTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                location: document.getElementById('location').value,
                date: document.getElementById('date').value,
                ph: document.getElementById('ph').value,
                turbidity: document.getElementById('turbidity').value,
                temperature: document.getElementById('temperature').value,
                conductivity: document.getElementById('conductivity').value,
                oxygen: document.getElementById('oxygen').value,
                salinity: document.getElementById('salinity').value,
                tds: document.getElementById('tds').value,
                hardness: document.getElementById('hardness').value,
                alkalinity: document.getElementById('alkalinity').value,
                chlorine: document.getElementById('chlorine').value,
                total_coliforms: document.getElementById('total_coliforms').value,
                e_coli: document.getElementById('e_coli').value,
                water_source: document.getElementById('water_source').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('‚úÖ Form submitted successfully!');
                    window.location.href = "/results.html"
                } else {
                    alert('‚ùå Error: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('‚ùå Network error: ' + error.message);
            }
        });
    </script>
    <script src="/form.js"></script>
</body>
</html>
